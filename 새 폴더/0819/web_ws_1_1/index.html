<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="large-box">
    <style>
      .large-box{
        width: 400px;
        height: 400px;
        border: 4px solid black;
      }
    </style>
    <div class="medium-box">
      <style>
        .medium-box{
          width: 200px;
          height: 200px;
          border: 2px dashed red;
        }
      </style>
      <div class = "small-box">
        <style>
          .small-box{
            width: 100px;
            height: 100px;
            border: 2px dotted blue;
          }
        </style>
      </div>
    </div>
  </div>
</body>
</html>
